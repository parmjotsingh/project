<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {

        // Check for click events on the navbar burger icon
        $(".navbar-burger").click(function() {

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            $(".navbar-burger").toggleClass("is-active");
            $(".navbar-menu").toggleClass("is-active");

        });
      });
    </script>
    <style>
  				.center{

  					margin: auto;
  				}

  	</style>
  </head>
  <body>
      <!-- Navigation start bar ====================================================================================================================-->
      <nav class="navbar is-dark" role="navigation" aria-label="main navigation"  style="padding-top:10px;padding-bottom:10px;">
        <div class="navbar-brand">
          <div class="navbar-item" href="home.html">
            <img src="a.png" class="image is-32x32" style="padding-right:10px;">
            <h1 class="is-center">Event Managers</h1>
          </div>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasic" class="navbar-menu" style="padding-left:30px;padding-right:50px;">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
            <a class="navbar-item">
              About us
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Event
              </a>
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  Search
                </a>
                <a class="navbar-item">
                  Create
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
          <!-- Navigation bar Right side=================================================================================================================-->
          <div class="navbar-end">
            <div class="buttons">
              <a href="" class="button is-primary">Sign Up</a>
              <a href="" class="button is-light">Login</a>
            </div>
          </div>
          <!-- Navigation bar Right side End=================================================================================================================-->
        </div>
      </nav>
      <!-- Navigation bar End=================================================================================================================-->

      <section class="hero is-medium is-light">
         <div class="hero-body" >
           <div class="container" style="width:70%; border-radius:5px;border-width: 1px;border-style: solid;box-shadow: 10px 10px 10px grey;opacity:1;" >
             <div class="notification">
               <div class="field" style="padding:3px 3px 0px 3px;">
                 <div class="" style="padding-top:20px;padding-bottom:20px;">
                   <label class="label" >Name</label>
                   <div class="control ">
                     <input class="input" type="text" placeholder="Text input">
                   </div>
                 </div>
               </div>
               <div class="field" style="padding:0px 3px 0px 3px;">
                <label class="label">Username</label>
                  <div class="control has-icons-left has-icons-right is-medium">
                    <input class="input is-success" type="text" placeholder="Text input" value="Username">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </div>
                <p class="help is-success" id="" >This username is available</p>
              </div>
              <div class="field"  style="padding:0px 3px 0px 3px;">
                <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                  </div>
                  <p class="help is-danger">This email is invalid</p>
                </div>
                <div class="field" style="padding:0px 3px 0px 3px;">
                  <label class="label">Password</label>
                  <p class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                  </p>
                </div>
                <div class="field is-grouped-centered" style="padding:0px 3px 3px 3px;">
                  <div class="level-item">
                    <div class="control " >
                      <button class="button is-link">Sign up</button>
                      <button class="button is-text">Cancel</button>
                    </div>
                  </div>
                </div>
             </div>
           </div>

         </div>
      </section>

  </body>
</html>
